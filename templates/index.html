<!DOCTYPE html>
<html>
<head>
    <title>Book Knowledge App</title>
</head>
<body>

    <h2>Upload a Book (PDF)</h2>
    <form action="/upload_pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <input type="submit" value="Upload Book">
    </form>

    <hr>

    <h2>Ask a Question (Voice)</h2>
    <button id="record">Record</button>
    <button id="stop" disabled>Stop</button>
    <span id="timer">00:00</span>
    <audio id="audio" controls></audio>

    <form id="uploadForm" method="POST" action="/ask" enctype="multipart/form-data">
        <input type="hidden" name="audio_data" id="audioData">
    </form>

    <script src="/script.js"></script>

</body>
</html>
